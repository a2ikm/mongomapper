language: ruby
gemfile:
  - gemfiles/rails3_2.gemfile
  - gemfiles/rails4_0.gemfile
  - gemfiles/rails4_2.gemfile
  - Gemfile
rvm:
  - 2.0.0
  - 2.1.1
  - 2.2.4
  - 2.3.4
  - 2.4.1
  - 2.6.5
notifications:
  email: false
bundler_args: --without development
services: mongodb
matrix:
  include:
    - rvm: 2.6.5
      gemfile: Gemfile
  exclude:
    - rvm: jruby-19mode
      gemfile: gemfiles/rails3_2.gemfile
      env: JRUBY_OPTS="--server -Xcompile.invokedynamic=false -J-XX:+TieredCompilation -J-XX:TieredStopAtLevel=1 -J-noverify -J-Xms512m -J-Xmx1024m"
    - rvm: 2.4.1
      gemfile: gemfiles/rails3_2.gemfile
    - rvm: 2.4.1
      gemfile: gemfiles/rails4_0.gemfile
    - rvm: 2.0.0
      gemfile: gemfiles/rails4_2.gemfile
